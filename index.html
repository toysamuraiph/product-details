<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            margin-bottom: 2px; /* Reduced margin for less space between logo and container */
        }
        .logo img {
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin: 20px;
            position: relative; /* Added to center the loader within the container */
            display: none; /* Hide container until authenticated */
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none; /* Initially hide the product image */
        }
        h1, p {
            display: none; /* Hide content initially */
        }
        .loading {
            position: absolute; /* Absolute positioning to center the loader */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering the loader */
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff;
            border-top: 4px solid #ff5722; /* Colored part of the loader */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Rotating animation */
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 2em;
                display: block; /* Show content on larger screens */
            }
            p {
                font-size: 1.5em;
                display: block; /* Show content on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://toysamuraiph.github.io/product-details/toysamurailogo-nobg.png" alt="Toy Samurai Logo">
    </div>
    <div class="container" id="container">
        <div class="loading" id="loading"></div> <!-- Circular loader centered in the container -->
        <img class="product-image" src="" alt="Product Image" id="product-image">
        <h1 id="product-name">Product Name</h1>
        <p>SRP: <span id="srp">₱0.00</span></p>
        <p>Cost: <span id="cost">₱0.00</span></p>
    </div>

    <script>
        const correctPassword = 'MBSamurai28!';
        const authKey = 'authenticated';
        const authDuration = 18 * 60 * 60 * 1000; // 18 hours in milliseconds

        function authenticate() {
            const storedTimestamp = localStorage.getItem('authTimestamp');
            const now = new Date().getTime();

            if (storedTimestamp && (now - storedTimestamp) < authDuration) {
                return true; // Already authenticated
            } else {
                const enteredPassword = prompt("Please enter the password:");
                if (enteredPassword === correctPassword) {
                    localStorage.setItem('authTimestamp', now);
                    return true;
                } else {
                    alert("Incorrect password. Access denied.");
                    document.body.innerHTML = ""; // Clear the body content
                    return false;
                }
            }
        }

        if (authenticate()) {
            document.getElementById('loading').style.display = 'block'; // Show loading indicator

            const urlParams = new URLSearchParams(window.location.search);
            const sku = urlParams.get('sku');

            if (sku) {
                const scriptUrl = `https://script.google.com/macros/s/AKfycbwXB6JtZKoJvIWjPyb3dvI16-qO4KQTDEpDAsPvY280xGuY421AD_7vCNIq1IScYOlb/exec?sku=${sku}`;

                fetch(scriptUrl)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('product-name').textContent = data.ProductName;
                        document.getElementById('srp').textContent = `₱${data.SRP}`;
                        document.getElementById('cost').textContent = `₱${data.Cost}`;
                        document.getElementById('product-image').src = data.ProductImage;

                        // Show content once data is loaded
                        document.getElementById('product-name').style.display = 'block';
                        document.getElementById('srp').parentNode.style.display = 'block';
                        document.getElementById('cost').parentNode.style.display = 'block';
                        document.getElementById('product-image').style.display = 'block'; // Show the product image
                    } else {
                        document.getElementById('product-name').textContent = "Product not found";
                        document.getElementById('srp').textContent = "-";
                        document.getElementById('cost').textContent = "-";
                        document.getElementById('product-name').style.display = 'block';
                    }
                    document.getElementById('loading').style.display = 'none'; // Hide loading indicator
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    document.getElementById('product-name').textContent = "Error loading product";
                    document.getElementById('loading').style.display = 'none'; // Hide loading indicator
                    document.getElementById('product-name').style.display = 'block';
                });
            } else {
                document.getElementById('product-name').textContent = "No SKU provided";
                document.getElementById('loading').style.display = 'none'; // Hide loading indicator
                document.getElementById('product-name').style.display = 'block';
            }

            document.getElementById('container').style.display = 'block'; // Show container
        }
    </script>
</body>
</html>
