<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin: 20px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: 400;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
            font-weight: 400;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://toysamuraiph.github.io/product-details/toysamurailogo-nobg.png" alt="Toy Samurai Logo">
    </div>
    <div class="container">
        <img class="product-image" src="" alt="Product Image" id="product-image">
        <h1 id="product-name">Product Name</h1>
        <p>SRP: <span id="srp">₱0.00</span></p>
        <p>Cost: <span id="cost">₱0.00</span></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sku = urlParams.get('sku');

        if (sku) {
            fetch(`https://script.google.com/macros/s/AKfycbzyqkyjKhd55c-swQb4ZMR_UYYlVcC8OQiAM2EAo18OzHAk_pQQhIZLhbdHBrZzGKDx/exec?sku=${sku}`)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById('product-name').textContent = data.ProductName;
                    document.getElementById('srp').textContent = `₱${data.SRP}`;
                    document.getElementById('cost').textContent = `₱${data.Cost}`;
                    document.getElementById('product-image').src = `https://toysamuraiph.github.io/product-details/images/${sku}.png`;
                } else {
                    document.getElementById('product-name').textContent = "Product not found";
                    document.getElementById('srp').textContent = "-";
                    document.getElementById('cost').textContent = "-";
                }
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
            });
        } else {
            document.getElementById('product-name').textContent = "No SKU provided";
        }
    </script>
</body>
</html>
