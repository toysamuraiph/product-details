<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            margin-bottom: 2px;
        }
        .logo img {
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin: 20px;
            position: relative;
            display: none;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }
        h1, p {
            display: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff;
            border-top: 4px solid #ff5722;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 2em;
                display: block;
            }
            p {
                font-size: 1.5em;
                display: block;
            }
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container input, .form-container button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .form-container input {
            background-color: #333;
            color: #fff;
        }
        .form-container input::placeholder {
            color: #aaa;
        }
        .form-container button {
            background-color: #357abd;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #285f8f;
        }
        .show-form-btn {
            background-color: #357abd;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .show-form-btn:hover {
            background-color: #285f8f;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://toysamuraiph.github.io/product-details/toysamurailogo-nobg.png" alt="Toy Samurai Logo">
    </div>
    <div class="container" id="container">
        <div class="loading" id="loading"></div>
        <img class="product-image" src="" alt="Product Image" id="product-image">
        <h1 id="product-name">Product Name</h1>
        <p>SRP: <span id="srp">₱0.00</span></p>
        <p>Cost: <span id="cost">₱0.00</span></p>
        <p>Last Price: <span id="last-price">₱0.00</span></p>
        <button class="show-form-btn" id="show-form-btn">Add Sale</button>
        <div class="form-container" id="form-container">
            <h2>Record Sale</h2>
            <input type="number" id="sale-price" placeholder="Sale Price" step="0.01" required>
            <button id="submit-sale">Submit Sale</button>
        </div>
    </div>

    <script>
        const correctPassword = 'MBSamurai28!';
        const authKey = 'authenticated';
        const authDuration = 18 * 60 * 60 * 1000;
        let ownerID = null;  // Declare ownerID globally

        function authenticate() {
            const storedTimestamp = localStorage.getItem('authTimestamp');
            const now = new Date().getTime();

            if (storedTimestamp && (now - storedTimestamp) < authDuration) {
                return true;
            } else {
                const enteredPassword = prompt("Please enter the password:");
                if (enteredPassword === correctPassword) {
                    localStorage.setItem('authTimestamp', now);
                    return true;
                } else {
                    alert("Incorrect password. Access denied.");
                    document.body.innerHTML = "";
                    return false;
                }
            }
        }

        if (authenticate()) {
            document.getElementById('loading').style.display = 'block';

            const urlParams = new URLSearchParams(window.location.search);
            const sku = urlParams.get('sku');

            if (sku) {
                const scriptUrl = `https://script.google.com/macros/s/AKfycbxdkm9iM97WT1nn3jI5EHP29MPYWU6kissVayWBPn6LOY9pxVLXxmjEC_cLyUYnObv-/exec?sku=${sku}`;

                fetch(scriptUrl, { redirect: 'follow' })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('product-name').textContent = data.ProductName;
                        document.getElementById('srp').textContent = `₱${data.SRP}`;
                        document.getElementById('cost').textContent = `₱${data.Cost}`;
                        document.getElementById('last-price').textContent = `₱${data.LastPrice || '0.00'}`;
                        document.getElementById('product-image').src = data.ProductImage;
                        ownerID = data.OwnerID;

                        document.getElementById('product-name').style.display = 'block';
                        document.getElementById('srp').parentNode.style.display = 'block';
                        document.getElementById('cost').parentNode.style.display = 'block';
                        document.getElementById('last-price').parentNode.style.display = 'block';
                        document.getElementById('product-image').style.display = 'block';
                    } else {
                        document.getElementById('product-name').textContent = "Product not found";
                        document.getElementById('srp').textContent = "-";
                        document.getElementById('cost').textContent = "-";
                        document.getElementById('last-price').textContent = "-";
                        document.getElementById('product-name').style.display = 'block';
                    }
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    document.getElementById('product-name').textContent = "Error loading product";
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('product-name').style.display = 'block';
                });
            } else {
                document.getElementById('product-name').textContent = "No SKU provided";
                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-name').style.display = 'block';
            }

            document.getElementById('container').style.display = 'block';

            document.getElementById('show-form-btn').addEventListener('click', () => {
                const formContainer = document.getElementById('form-container');
                formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('submit-sale').addEventListener('click', () => {
                const salePrice = document.getElementById('sale-price').value;
                event.target.disabled = true;

                if (salePrice) {
                    const saleData = {
                        SKU: sku,
                        SalePrice: salePrice,
                        OwnerID: ownerID,
                        QuantitySold: 1 // Fixed quantity to 1
                    };

                    fetch('https://script.google.com/macros/s/AKfycbzIkpfT2SX3-sqzhggi6L1r9BfeoyxOueyeYDASTF5Ri40v_-MIEwSjiCauls-ueYXThA/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8'
                        },
                        body: JSON.stringify(saleData),
                        redirect: 'follow'
                    })
                    .then(response => response.text())
                    .then(result => {
                        alert('Sale recorded successfully!');
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Error recording sale:', error);
                        alert('Error recording sale: ', error);
                    });
                } else {
                    alert('Please enter the sale price.');
                    event.target.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
